      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">

          <title>Document</title>

      <body>
          <font size = "15" <p><b>동해물</b>과 <strong>백두산</strong>이 마르고 닳도록</p>     
        하느님이 보우하사 <b>우리나라</b> 만세 <br>
        <font color="red">무궁화</font> <font color=""blue">삼천리</font> 화려강산 <br>
         대한 사람 <b>대한</b>으로 길이 보전하세 <br> </font>

        <blockquote> 이 기상과 이 맘으로 충성을 다하여 <br> 
            괴로우나 즐거우나 나라 사랑하세 <br>
            무궁화 삼천리 화려강산 <br>
             대한사람 대한으로 길이 보전하세
        </blockquote><!--**기본적인 들여쓰기 기능!-->
         나는 <q>대한민국</q> 국민입니다. <br> <!--미니미 인용같이 강조를 할 때!-->

         <abbr title="hyper text markup language">html</abbr> 웹 언어입니다. <br>
        <blockquote>
         <address>
             대전광역시 중구 선화동 <br>
             DW 아카데미 학원 <br>
         </address>
        </blockquote>

        <img src="1.jpg"> <!--이미지를 삽입하는 태그. 끝 마무리 없이 혼자있다. 단독태그 이미지의 경로를 쓰면 됨.-->
        <cite>행복한 강아지의 사진</cite> 입니다. <!-- 이미지의 제목을 설정하는 태그! 이미지를 수집할 때 정보를 제공함.-->
        <br>
        <em>동물보호소</em> <!--단순한 글씨 기울기-->
        <u>유기동물공고</u> <!--밑줄표시-->
        <hr> <!-- 브라우저 크기만큼의 가름줄 표시. 얘도 단독으로 쓰인다.-->
        
    </body>
