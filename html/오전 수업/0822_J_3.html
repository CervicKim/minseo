<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <!-- 시맨틱 테그 페이지 64쪽 -->
  <header>머릿말을 의미하는 태그.</header> <!-- 스타일은 따로 입혀야 함. 볼드..같은 효과X없음-->
  <nav>네비게이션. 메뉴를 의미하는 태그. 메뉴 부분을 감싼다.</nav>
  <article>콘텐츠 부분을 의미하는 태그. 밑에 예시.</article> 
  <article>뉴스</article> <!--한 줄에 하나씩 써야 한다. -->
  <article>라이프</article>
  <article>FOOD</article>
    <section>콘텐츠 안의 내용을 의미한다.</section>
    <section>한식기행</section>
    <section>제주의 맛. 제 1화 몸국. </section>
    <section>간장게장의 양념게장의 유래.</section>
    <aside>좌측 사이드 바</aside>

    <br>
    <br>
    <br>
<!-- 예시 -->
    <header style="border: 1px solid black;"
        <nav>HOME 유기동물공고 참여마당</nav>
    </header>
    <main style="display:flex;" style="border:1px solid black">
        <div style="border:1px solid black">
            <section style="border:1px solid black"> 주제 1</section>
            <section style="border:1px solid black"> 주제 2</section>
            <section style="border:1px solid black"> 주제 3</section>
        </div>
        <aside style="border:1px solid black" >서브메뉴</aside>
    
    </main>
    <footer style="border:1px solid black"> 회사소개 (주)ABC 대전 중구 선화동 </footer>
</body>
</html>
