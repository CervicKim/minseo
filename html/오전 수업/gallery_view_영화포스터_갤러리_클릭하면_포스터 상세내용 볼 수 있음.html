<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- 내가 클릭한 거 링크를 보려면 자바스크립트를 써야한다! -->

<script type="text/javascript">
    // 링크 입혀준 애들 클릭하면 - 브라우저에 위치내용 알람창뜨게 하기 1.console.log(location.href);
    // 2. alert(location.href);

    var url = location.href; //url에 location.href(위치내용)을 대입(저장)했으니까
  //  alert(url) //알람(url)하면 팝업창으로 url(위치내용)이 뜬다!
    
   // alert(url.split('?')[1]); //split : 분리하다.
    //스플릿을 '?'을 기준으로 [1]이 있는 부분(='?'의 뒷부분)만 팝업 띄어주라
    var params = url.split('?')[1]; //파람스에다가 ?이후 분리된 위치내용 값 대입.
    params = url.split('&'); // 파람스에 &이후 분리된 내용 대입
    //alert(params[0]); // 파람스에게 없는 부분을 팝업으로 띄어주라
    var img_name = params[0].split('=')[1]; //이미지 이름에서 = 이후 분리된 내용을 대입한다. : 올드보이
    var img_type = params[1].split('=')[1]; // 이미지 타입에서 1번(올드보이) 이후에 = 뒤로 분리된 내용을 대입한다: jpg
    var img_title = params[2].split('=')[1]; // 이미지 타이틀에서 2번(jpg)이후 = 뒤로 분리된 걸 대입한다.: 올드보이

    img_name = decodeURI(img_name);
    img_title = decodeURI(img_title); //한글을 디코딩해주는 건 브라우저가 원래 자동으로 해주는 거임+ 파일이름을 한글로 하면 안됨. 그래도 함 해주는 거.. 효과가 잇는진몰겟네;

    //alert(img_name); 
    //alert(img_type);
    //alert(img_title); //위에서 나온 값들을 팝업띄어주라. 근데 한글이면 잘 안 뜨거든? 위에처럼 디코딩하면 된다. 선디코딩 후팝업



</script>

<script>
    var tview = document.querySelector("#title_view"); //아이디가 "타이틀 뷰"인 태그가 들어가게 됨. 
    tview.innerHTML=img_title;
    var img = document.querySelector("#image_view");
//src, id, href, value, name -> 속성(attribute) 
        img.setAttribute("src",img_name+"."+img_type);

</script>
