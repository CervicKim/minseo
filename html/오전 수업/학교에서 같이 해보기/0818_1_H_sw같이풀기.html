<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-box{
            width: 300px;
            height: 400px;
            margin: 100px auto;
            background-color: #efefef;
            padding: 50px;}
        h2{text-align: center;}
        select{width: 100%;
            height: 40px;}
        div{padding: 10 10 10 10;}
        /* input 중에서도 type이 number인 것만 적용하겠다!!! */
        input[type=number]{ width: 97%; height: 40px;} 
        .input-box{margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="menu-box">
        <h2>빽다방 메뉴</h2>
          <div class="input-box">
            <select>
                <option value="">메뉴를 선택해주세요</option>
                <option value="">원조</option>
                <option value="">녹차</option>
            </select>
            <div class="input-box">
            ICED : <input type="radio" name="type">
            HOT : <input type="radio" name="type">
            <br>
            L size : <input type="radio" name="size">
            M size : <input type="radio" name="size">
            </div>
            
            <div class="input-box" ><input type="number"placeholder="수량선택">
            </div>

            <div class="input-box">
                <textarea cols="40" rows="10" placeholder="추가로 요구사항 있으면 적어주세요"></textarea>
            </div>

          </div>


    </div>
</body>
</html>
