


<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <titleDocumenttitle>
    <titleDocumenttitle>
        #ball{
            border 2px solid black;
        }
    </titleDocumenttitle>
    <style>
        <!-- 재영씨가 준 공. 여기다가 튀기기 할 구임-->
    <canvas id=ball width=500 height=400><canvas>
</head>
<body>
</html>
<script>
    var canvas = document.getElementById(ball);
    var ctx = canvas.getContext('2d');
    var ball = {x  100, y  50, x_step  1, y_step  1};

    setInterval(move, 50);
    function move(){

        ctx.clearRect(0, 0, 500, 400);

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 10, 0, 2Math.PI, true);
        ctx.closePath();
        ctx.fillStyle = hotpink;
        ctx.fill();
        ctx.stroke();

        if(ball.x + ball.x_step > 500 || ball.x + ball.x_step<0){
            ball.x_step = ball.x_step*(-1); //x축
        }

        if(ball.y+ball.y_step > 400 || ball.y+ball.y_step < 10){
            ball.y_step = ball.y_step
        }
        ball.x += ball.x_step;
        ball.y += ball.y_step;
    }
</script>
