    <!-- 모바일용, PC용. 반응형 페이지! 페이지 자체를 분리하거나 폰컴을 동시에 만들거나!(마치 네이버처럼)-->
    <!-- meta viewport
            content
            
            -> width=divice-width
                    (문서를 장치의 화면 너비에 일치시킬 것을 지시1️⃣ 그 크기에 맞춰서 반응한다.)
            -> initial-scale=1
                    (페이지에 처음 접속했을 때 보여지는 비율 설정2️⃣)

            -> user-scalable : 사용자의 화면 축소or확대여부 (Yes/ NO)
            -> minimum-scale : 뷰포트의 최소 배율값(0~10)
            -> maximum-scale : 뷰포트의 최대 배율값(0~10)

            크기 단위 : px : 절대길이, 디스플레이 장치의 픽셀 1개 크기
            상대길이 : 상대길이, 기본 크디에 대해 상대적인 크리를 탄ㅅㅇ\-->

        <!--미디어쿼리
        @media 미디어유형 논리연산자 (특성) { 태그 { 속성:값 } }
            미디어유형
            -> all : 모든 디바이스
            -> print : 인쇄결과물 및 인쇄 미리보기
            -> screen : 화면대상
            -> tv : 음성과 영상이 동시에 출력되는 TV 또는 모니터.
            -> aural : 음성 합성 장치에서 사용할 경우
            -> hanheld : pad와 같은 기기(손에 들고다니는 장치)
            -> projection : 빔 프로젝트

        미디어 쿼리 구문 (논리연산자)
            -> only : 미디어 쿼리를 지원하지 않는 웹 브라우저에서는 미디어 쿼리를 무시하고 실행하지 않는다. 응~안될거면말아~
            -> not : not 다음에 지정하는 미디어 유형을 제외한다.
            -> and : 조건을 여러개 연결한다.
            -> , : (comma 콤마) 여러 조건 중 하나라도 해당 되면 실행한다. (or 연산자)\-->
        
    <!-- 미디어 쿼리 특성
        width, height : 웹페이지의 너비, 높이 조건
        min-width, min-height : 웹페이지의 최소 너비, 높이
        max-width, max-height : 웹페이지의 최대 너비, 높이
        device-width, device-height : 기기의 너비, 높이
        device-min-width, device-min-height : 기기의 최소너비, 높이
        device-max-width, device-max-height : 기기의 최대너비, 높이
        orientation : 모바일의 세로(portarait), 가로(landscape)

    미디어 쿼리 사용 전에 고려해야 할 부분!
        -> 웹은 가본적으로 pc화면을 우선으로 만들어야한다.
        -> 만일 모바일 우선으로 만들 경우 작은 것부터 큰 순으로 작성
            (모바일 크기에서 웹사이트 제작 후 크기별로 반응하도록 제작한다.)
        -> 모바일 버전으로 제작 완료 후 태블 -> 데스크탑 순으로 제작한다.
        
        -> 모바일 우선일 경우는 min을 이용한다.
        -> 데스크탑 우선일 경우는 max를 사용한다. \-->
