<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href = 'table_set.html'></a>
    <style>
        input{ 
            width: 100px;
        }
        lable{width: 35px; display: inline-block; 
        } 
    </style>
    <script>
        function send_value(){
            var col=document.getElementById('col').value;
            var row=document.getElementById('row').value;
            var width=document.getElementById('width').value;
            var height=document.getElementById('height').value;

            var out='<table border = 1>';

            for(var i=1; i<= col; i++){
                out += '<tr>';
                    for(var k=1; k<=row; k++){
                        out += '<td width='+width+' height='+height+'></td>';
                    }
                out += '</tr>';
            }
            out += '</table>';

            opener.document.getElementById("table_view").innerHTML=out;
        }

    </script>
</head>
<body>
<div>
    <lable for = 'col'>행</lable>
    <input type="number" id = 'col' placeholder="행">
    <lable for = 'row'>열</lable>
    <input type="number" id='row' placeholder="열">
    <br>
    <lable for = 'width'>너비</lable>
    <input type="number" id="width" placeholder="너비">
    <lable for = 'height'>높이</lable>
    <input type="number" id='height' placeholder="높이">
</div>
<div>
    <button onclick='send_value()'>테이블 생성</button>
</div>
</body>
</html>
