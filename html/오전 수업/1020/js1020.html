    /* 쿠키 : 사용자가 브라우저에 남긴 검색, 입력 이력을 저장해 놓은 것.
        최대 300개까지 사용가능. 하나의 쿠키 크기는 4KB로 제한. (약)
        쿠키 정보는 HTTP헤더를 통해 클라이언트 브라우저와 서버가 공유된다.
        사용자의의해 웹페이지가 요청되면 Set-Cookie 필드에 의해 쿠키가 브라우져거 저정
            Set-Cookie : 유효기간, 보안정보등을 포함
            사용자가 다시 같은 페이지를 요청했을 때 저장되어있던 쿠키가 발견되면 브라우저는 
            웹 페이지를 요청하는 헤더에 쿠키필드를 포함하여 전송한다.
            Set-Cookie 구조
            - name : 생성될 쿠키의 이름
            - 값 : 쿠키에 저장될 데이터
            - expires : 유효기간 지정
            - path : 저장된 쿠키와 일치하는 url의 path와 도메인값이 일치하는
                    url에 페이지를 요청하게 되면 해당쿠키가 서버로 전달한다.
            - domain : url의 도메인 부분을 정의하는 것.
            - secure : 데이터 전송 시 보안을 위한 프로토콜을 지정할 때 사용.
    */
    setCookie("name","kim","1");
    function setCookie(쿠키이름, 데이터, 유효기간){
        const day = new Date();
        day.setTime(day.getTime() + (유효기간*24*60*60*1000)); // *1000: ms 표현
        let expires = "expires=" + day.toUTCString();
        document.cookie = 쿠키이름+"="+데이터+";"+expires+";path=/";

    }
    function getCookie(){
        let decode_cook = decodeURIComponet(document.cookie);
        let temp = decode_cook.split(";");
        for(let i = 0; i < temp.length; i++){
            let c = temp[i];
            while(c.charAt(0) == ""){
                c = c.substring(1);
            }
            if(c.indexOf("name=") == 0){
                alert(c.substring("name=".length, c.length));
            }
        }
    }getCookie();
