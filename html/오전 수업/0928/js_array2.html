    <script>
        // 선택한 파일 내용을 불러오는 방법.
    window.onload = function(){ //onload는 브라우저에 출력된 이후를 불러온다는 뜻.

    }; //input 태그에 변화(change)가 생기면~ 다음을 실행한다~

            if(!file){ //파일객체 존재유무: 만약 파일이 존재하지 않는다면? 종료.
                return;
            }

            var text = await file.text();
            list = text.split('\n');
            //이러면 txt파일 선택하면 내용이 팝업으로 뜬대 ㄷ;

            // }

        var list =new Array(); //배열을 만들겠다.

            function out_list(){//out시작
                var out ="";
                for(let i in list){ ////배열을 위한 for문!!!**
                    out += list[i]+"<br>";

                } //배열for문끝
                document.querySelector('#list').innerHTML = out;
            }//out끝

        function search(){//서치시작
            var word = document.getElementById("word");
            var name = word.value; //검색어

            for(let i in list){//서치for시작 //text정보속에서 필요한 걸 고르자.
                //let temp =list[i].split(" "); /얘네들보다 간편한 방법?!
                //if(temp[0] == name){
                //=>
                if(list[i].indexOf(name)!= -1{
                    document.querySelector ('#list').innerHTML
                    return; //서치함수종료.
                }
                    document.querySelector("#list").innerHTML = list[i];
                    return; //함수 종류<넘깊게 궁금할 타이밍이아님.
                }//서치함수종료
            

            document.querySelector("#list").innerHTML = "검색 결과 불일치"
        }//서치끝
