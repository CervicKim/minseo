<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="func.js"></script>
   <style>
    table tr td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        font-size: 35px;
        text-align: center;
    }
    .op{
        background: wheat;
    }
   </style>
</head>
<body>
    <div id="result">

    </div>
    <div id="box">
    <table>
        <tr>
            <td class="num" data-vaule="7">7</td>
            <td class="num" data-vaule="8">8</td>
            <td class="num" data-vaule="9">9</td>
            <td class="op" data-vaule="/">/</td>
        </tr>
        <tr>
            <td class="num" data-vaule="4">4</td>
            <td class="num" data-vaule="5">5</td>
            <td class="num" data-vaule="6">6</td>
            <td class="op" data-vaule="*">*</td>
        </tr>
        <tr>
            <td class="num" data-vaule="1">1</td>
            <td class="num" data-vaule="2">2</td>
            <td class="num" data-vaule="3">3</td>
            <td class="op" data-vaule="-">-</td>
        </tr>
        <tr>
            <td colspan="2" class="num" data-vaule="0">0</td>
            <td class="op" data-vaule="=">=</td>
            <td class="op" data-vaule="+">+</td>
        </tr>
    </table>

    </div>
</body>
</html>
