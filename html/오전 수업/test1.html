<!DOCTYPE html> <!--자동으로 형식 불러오기. ! 치고 tap키 누르기!-->
<html lang="ko">
<head> <!--html에서 쓰는 주석 : 메모장 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는html이다</title>
</head>
<!--브라우저 실행 단축키 컨트롤+알트+p 또는 컨트롤+f5-->
<body>
    <strong>html로 제작했습니다</strong> <br> <!-- <스트롱>과 <b>는 폰트를 굵게!-->
    <b>html5</b>는 html4보다 기능적으로 향상되었습니다. <br>
    html은 태그로 표현해야 합니다. <br>
    br태그는 break의 준말. 해당 라인을 끝맺음을 의미. <br>
    태그로 감싸줘야 그 태그가 적용 됨!

    <p> p 태그는 단락을 나타냄 </p> <!--위/아래 줄 간격 하나를 띄어준다. paragraph의 준말. 단락은 내용까지 포함해서~-->
    <pre> pre 태그입니다 </pre> <!-- 약간 부제목같은 미니 단락.-->

    <!--<font><잘 안 쓰는 태그..-->

        <font size-'8' face='궁서'> <color="green"> 나는 Font 태그이고
        <font size ='5' color="red"> 빨간색 </font> <!-- 글씨크기는 5의 빨간글씨-->
        하고싶다. </font>
   

    





































</body>
</html>
