<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="0825_J_1.css">
</head>
<body>
    <div id="write_box">
        <div id="write_wrap">
            <div class="move_list">
                <a href="0824_j_1.html">목록</a>
            </div>
            <div class="write_form">
                <!-- form이란? 폼 작성, 폼에서 로그인, 회원가입 등등... 데이터를 전달하기 위한 영역. 
                              전달 방법 : GET, POST가 있다.
                              GET: 데이터를 가공X고 전달. 그래서 좀 빠름. 주소 표시줄에 다 나옴..그래서 덜 중요한건 여기로보냄.
                              POST : 데이터를 암호화하여 전달하는 방식. 그래서 존 느림. 중요한 건 이걸로 보냄.
                            전송방식: (get, post) , 전송위치(uri)-->
                <form method="get" action="board_save_html">
                    <!-- 작성자, 제목, 내용 -->
                    <div class="box">
                        <div class="box_title">
                            작성자
                        </div>
                        <div class="box_input">
                            <input type="text" name="writer" id="writer">
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_title">
                            제목
                        </div>
                        <div class="box_input">
                            <input type="text" name="title" id="title">
                        </div>
                    </div>
                    <div class="box">
                        <!-- 열었으면 닫는 거 먼저 한다! -->
                        <div class="box_title">
                            내용
                        </div>
                        <div class="box_input">
                            <textarea name="content" id="content"></textarea>
                        </div>
                    </div>
                    <div class="bt"> <!--버튼이란 뜻.-->
                        <button type="submit" id="save_bt">저장</button>

                    </div>


                </form>
            </div>
        </div>
    </div>

</body>
</html>
