<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>로그인 화면</h1>
    아이디 : <input type="text"placeholder="아이디를 입력하세요">
    비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요">
      <input type="button" value="로그인"><!--버튼 만드는 방법 1.-->
    <!-- 주석 만드는 방법 컨트롤+/(?잇는거)!!!-->
       <br><button>회원가입</button> <!--버튼 만드는 방법 2.-->
    비밀번호 찾기
    <!-- a 태그: 다른 페이지로 이동할 때 사용! -->
       <a href="https://naver.com">네이버 이동</a>

<h2>input 태그 종류 알아보기</h2>
    <!-- 달력 -->
       <input type="month"> <!--월 달력-->
       <input type="date"> <!--일까지 달력-->
       <input type="week">  <!--주 달력 와우-->
    <!-- 시간 -->
       <input type="time">
    <!-- 파일 업로드 -->
       <input type="file">
    <!-- 체크 박스!! -->
       <input type="checkbox">
    <!-- 숫자만 입력하는 input. 숫자 입력만 됨!!! -->
       <input type="number">

<h2>select(선택) 태그 배워보기</h2>
        <select> <!--셀렉트! 옵션 선택하는 그 창!!!!와우!!!-->
            <option>아이스 아메리카노M</option>
            <option>아이스 아메리카노L</option>
            <option>원조 커피</option>
            <option>민트초코 빽스치노+ 소프트</option>
        </select>
<h2></h2> <!--****태그 빨리 치는 법! 단축키!!!! 쓸 거 쓰고+탭키 ㅋㅋ-->
<h2>table 태그 배워보기</h2>
<!-- table 태그는 크게 body와 head로 구분한다. -->
        <table>
            <thead>
                <!-- 아래 tr은 table row의 준말로 "행(가로)"을 의미! -->
               <tr>
                <!-- 아래 th는 table head 준말로 "열(세로)"을 의미! -->
                 <th>출장비 내역</th>
                 <th>금액</th>
               </tr>
            </thead>
            <tbody>
                  <tr>
                    <!-- 아래 td는 table data 준말로 "열(세로)"을 의미. -->
                      <td>교통비</td>
                      <td>32,000</td>
                  </tr>
                  <tr>
                    <td>숙박비</td>
                    <td>100,000</td>
                  </tr>
                  <tr>
                    <td>식비</td>
                    <td>50,000</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
