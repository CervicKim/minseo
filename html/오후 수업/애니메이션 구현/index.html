<!DOCTYPE html>
<html lang="en">
<head> <!-- 인터넷 사이트의 홈페이지를 인덱스html이라고 한다.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        .container{
                    width: 100%;
                    height: 100vh; /*처음 생성하는 건 %로 생성하면 안된다.! vh로 하셈!!!!*/
                    background-image: url(background.png);
                    background-position: center; /*보이는 위치가 중앙이 아닐 수 있으니까.*/
                    background-size: cover; 
                    /*이걸 안쓰면 바둑판식 나열이 된다!! 전체로 커버하려면 꼭 해야함!!!!!!!!!!!*/
                    position: relative;
                    padding: 0 2%;
                    }
        .logo{
            padding: 50px 10px
            }
        
        .rocket{position: absolute; /*absolute는 부모태그 position이 relative라면
                                    부모태그 기준으로 자식태그를 이동시킬 수 있다.
                                    padding보다 더 쉬운 방법이다.<ㅋㅋ*/
                right: 1%;
                bottom :0;
                animation: rocket 4s linear infinite;
                    /* rocket <- 내가 지정한 이름. 다른 거여도 당근 된다!
                    4s: 4초 (애니메이션 실행시간)
                    linear : 일정한 속도로 
                    infinite: 무한반복*/
        
                }
        /* @: 어노테이션. 골뱅이가아님!!! */
        @keyframes rocket{
                            /* 0% : 시작 */
                            0%{
                                bottom: 0;
                                opacity: 1; /* opacity : 투명도. 0은 보임, 1은 안보임.*/
                            }
                            /* 100% : 끝 부분 */
                            100%{
                                bottom: 105%;
                                opacity: 0;
                            }
                        }

                        /* content css */
                        .content{
                                position: absolute;
                                top: 50%;
                                color: white;
                                transform: translateY(-50%);
                        }
                        .content h1{
                                    font-size: 64px;
                                    font-weight: 600;
                                    font-family: 'Times New roman';
                                    }

                        .content h1 span{
                                        color: rgb(0, 221, 0);
                                        }

                                    
                        
                    .time{
                        display: flex;
                    }

                    .time div{
                        flex-basis: 100px; /*아이템 크기 조절하기*/
                            } 

                    .time div p{
                                font-size: 60px;
                                margin-bottom: -12px;
                                margin-right: 30px;
                                }

                    .time div span{
                                    font-size: 15pt;
                                    padding-left: 60px;
                                    }
    </style>
</head>
<body>
        <div class="container">
            <!-- 로고 -->
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <!-- 내용 -->
            <div class="content">
                <p> *DW 아카데미. 졸업까지 COUNT* </p>
                <h1>We're<span> Launching</span> Soon </h1>
                <div class="time">
                        <div>
                            <p id="days">00</p>
                            <span>일</span>
                        </div>
                        
                        <div>
                            <p id="hours">00</p>
                            <span>시간</span>
                        </div>
                        <div>
                            <p id="minutes">00</p>
                            <span>분</span>
                        </div>
                        <div>
                            <p id="seconds">00</p>
                            <span>초</span>
                        </div>
                </div>
            </div>
        <!-- 애니메이션 이미지 -->
        <img class="rocket" src="rocket.png" alt="" >
        
        </div>
</body>
<script>
    var endDay = new Date('February 06, 2023 00:00:00'); //2023년 2월 6일 날짜 가져오기.
    //setInterval : 무한으로 실행 시켜주는 자바스크립트 함수.
    setInterval(function(){
        var nowDay = new Date().getTime(); //현재 시각 불러오기 ************************** 중요
        console.log(nowDay); //현재시각을 숫자로 표현. 약 1980년 기준으로 초 카운팅.
        var diff = endDay - nowDay; //미래시간(23년 2월 6일)과 현재시간을 빼준다.
        // 1000 = 1초, 60초 = 1분, 60분 = 1시간, 24시간 = 하루
        var days = Math.floor(diff / (1000 * 60 * 60 * 24)); 
        //Math.floor: 소숫점 버림. ex>1.2일 남았으면 => 그냥 1일로.
        var hours = Math.floor(diff %(1000 * 60 * 60 * 24) / (1000 * 60 * 60));
        var minutes = Math.floor(diff %(1000 * 60 * 60 )  / (1000 * 60 ));
        var seconds = Math.floor(diff %(1000 * 60 ) / (1000));

        //innerHTML = days : 해당 HTML에 값을 대입하겠다. ************************ 중요
        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;

    },1000); 
</script>
</html>
