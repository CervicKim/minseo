<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height: 530px;
        margin: auto;
        margin-top: 100px;
        background-color: darkblue;
        padding: 10px 10px 10px 10px;}
    
    .input_box{padding-left:40px;}

    h2{
            text-align: center;
            }
    select{
            width: 300px;
            height: 50px;
            }
    option{font-size: 10pt;}
            
    input[type=number]{
            width: 300px; 
            height: 30px;
            }
    textarea{
            width: 300px;
            height: 180px;
            padding-right: 10px;
            }
    button{
            width: 320px;
            height: 40px;
            background-color: brown;}
    
</style>
<body>
    <div class="box">
        <h2 class="input_box">빽다방 메뉴</h2>
        <div class="input_box">
            <select>
                <option>앗!메리카노</option>
                <option>다방커피</option>
                <option>민트초코빽스치노</option>
                <option>초코브라우니</option>
            </select>
        </div>
        <br>
            <div class="input_box">
                ICED : <input type="radio" name="type">
                HOT : <input type="radio" name="type">
                <br>
                L size : <input type="radio" name="type">
                M size : <input type="radio" name="type">
            </div>
            <br>
            <div class="input_box">
                <input type="number" placeholder="수량을 입력하시오">
            </div>
            <br>
            <div class="input_box">
                <textarea placeholder="추가로 요청할 사항이 있습니까?">
                </textarea>
            </div>
            <br>
            <div class="input_box">
                <button>주문완료</button>
            </div>
        

    </div>
</body>
</html>
