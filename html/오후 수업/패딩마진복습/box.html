<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저(크롬,파폭..)마다 기본적으로 제공하는 margin과 padding 값이 미미하게 존재.
        그래서 완전히 0,0에 맞추고 싶으면 마진, 패딩 값을 0으로 입력한다. */
        body{
            margin: 0; padding: 0;
        }
        input{
            padding-left: 10px;
            padding-top: 20px;}
        .box1{
                width: 100px;
                height: 150px;
                background-color:deepskyblue ;
                margin-left: 200px;
                padding: 10px 10px 10px 10px;
            }
        .box2{
            width: 100px;
            height: 150px;
            background-color: blueviolet;
            margin-left: 200px;
            margin-top: 50px;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <input type="text" value="안녕하세요">
    <input type="text" value="안녕하세요오~">
    <h3>div 태그로 margin 알아보기.</h3>
    <div class="box1">초코우유

    </div>
    <div class="box2">바나나우유

    </div>
    

 </div>
</body>
