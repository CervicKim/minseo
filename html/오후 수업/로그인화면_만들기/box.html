<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin : 태그와 태그 사이의 간격을 조절한다! 박스 바깥의 것들(태그와 태그 사이)의 간격조정
           padding : 박스 안에 있는 걸 옮기고 싶을 때! 박스 안의!!! 태그들끼리! 간격조정
           이 두가지만 숙지하면 CSS 절반이상 뽀갠거다!!
           */
        .box-a{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 50px; /*이 박스 자체의 간격을 조정할래!*/
            margin-top: 100px;
            padding-top: 50px; /*박스 안의 간격을 조정할래!*/
            padding-left: 30px;

        }
        .box-b{
            width: 100px;
            height: 100px;
            background-color: blue;

        }
        .box-c{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-top: 50px;

        }
    </style>
</head>
<body>
    <!-- hyml에서 가장 많이 사용하는 태그는  div -->
      1. div 태그는 박스태그라고 한다!! 
      -> 
      <div class="box-a"> 
        박스 A 
        이름 : <input type="text">
    </div>
      <div class="box-b"> 
        박스 B 
    </div>
      <div class="box-c"> 
        박스 C 
    </div>


    
</body>
</html>
