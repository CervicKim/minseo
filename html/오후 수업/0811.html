<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>목록 (리스트) 태그의< 형식</strong></p>
         <!-- 제1번. ul  -->
              <ul style="list:-style-type:circle"> <!-- "un"ordered list 약자 : 정렬되지 않은 목록. 
                        별 표시 없이 전부 다 점으로 표시!--> <!--각 태그에 외형변형만 추가.-->
                <li>첫번째 항목</li>
                <li>두번째 항목</li>
                <li>세번째 항목</li>
                <li>네번째 항목</li>
              </ul>
        <!-- 제 2번. ol-->    
              <ol style="list:-style "list: style> <!-- "un"ordered listtype" > <!-- ordered list : 정렬된 목록!-->
                <li>김치찌개 </li>
                <li>고등어자반 </li>
                <li>망고커리 </li>
              </ol>
        <!-- 설명을 표현하는 리스트 태그 -->
              <dl> 
                <dt>커피</dt> <!--용어의 정의"list:-style- square> <!-- "un"ordered list-->
                    <dd>아메리카노 / 라떼 (핫/아이스)</dd> <!--용어의 설명-->
                <dt>아이스크림</dt>
                    <dd>딸기/ 초코/ 블루베리 요거트</dd>
                <dt>시판 음료</dt>
                    <dd>포카리스웨트 / 파워에이드 / 2% 부족할 때 </dd>
              </dl>

</body>
</html>
