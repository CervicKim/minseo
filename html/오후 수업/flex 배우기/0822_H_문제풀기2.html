<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .contanier{display: flex;
               flex-direction: column;
               /* flex-direction: 아이템을 가로가 아닌 세로로 배치 된다 ㄷ */
               width: 1000px;
               height: 1000px;}
    .header{background-color:pink;
            flex-basis: 30%;}
            /* flex-basis: 아이템 크기 조절! 굳이 width랑 height 안 넣어도 박스가 생김..ㄷ */

    .center{background-color:red;
            flex-basis: 90%;
            display: flex;
            /* 아이템도 flex할 수 있다. 그렇게되면 또다른 contanier가 되는거임~ */
            justify-content:space-between;}
            /* space-between, space-around: 둘 다 공간이 생기는 건데. 
            between은 분절 딱딱. around는 각자 양 옆에 공간이 생겨서
            결과적으로 시작과 끝부분에도 공간이 생기게 됨. */

    .footer{background-color:rgb(33, 146, 99);
    flex-basis: 50%;}

    .nav{
        background-color: aquamarine;
        flex-basis: 15%;
        border:1px solid black
    }

    .section{
        background-color: beige;
        flex-basis: 60%;
        border:1px solid black;
        display : flex;
        flex-direction: column;
        justify-content:space-between;
        }

    .aside{
        background-color: blueviolet;
        flex-basis: 15%;
        border:1px solid black;}

    .article{
            border: 1px solid black;
            background-color: chocolate;
            flex-basis: 30%;
            margin: 50px;
            margin-bottom: 40px;
            }
</style>
<body>
    <div class="contanier">
        <div class="header">
            <h3>Header 영역</h3>
        </div>
        
        <div class="center">
          <div class="nav">네비게이션 영역</div>
          
          <div class="section"><br>
            <br>&nbsp;&nbsp;콘텐츠 영역
            
              <div class="article">article 영역</div>
              <div class="article">article 영역</div>
          </div>
          <div class="aside">사이드바영역</div>
        </div>

        <div class="footer">footer 영역</div>

    </div>
</body>
</html>
