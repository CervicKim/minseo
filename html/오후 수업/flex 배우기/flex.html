<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- flex: 요새 많이 쓰임. 크롬 안 쓰는 분들께는 호환문제로 쓸모가 없엇는데. 요즘엔 크롬이 마니 쓰이니까
같이 각광받게 됨.

유튭, 인스타그램,페북...etc 많은 사이트에서 많이 쓰임. 
그 이유는???:
쓰이는 화면 크기가 모두 다 다르잖아?. (ex>왕큰티비, 손바닥만한스마트폰, 넓은모니터...)
그런 화면 크기에 따라 자동 조절이 되기 때문에 쓰인다!!! (플렉시브) 
그래서 여기저기 쓰고싶은데
세로 구성을 하고 싶어지면? 그때 flex-direction : column;를 쓰는거임!!!!!!!!!

flex를 없애면 세로구성.. 머 그런 거 자동으로 되겠지. 그러나 그 사이즈 맞춰주는 완전 좋은 기능을 못쓰잖슴 ㅠ
 -->
 <!-- flex쓰는 방법:
컨테이너에다가 flex를 구성하고 싶다? 그러면 display: flex를 컨테이너에다가 적용. -->
    <style>
        .container{
            /* 이제부터 container 이름을 가진 div는 flex야~~!! 
            (flex적용시 아래 item들에게 하나하나 적용하지말고 편하게 컨테이너에 적용하자.*/
            display: flex;
            /* flex-direction: 아이템을 가로가 아닌 세로로 배치 된다 ㄷ */
            flex-direction : column;
            /* justify-content :  컨테이너 안의 아이템끼리 위치 조절. */
            /* space-between, space-around: 둘 다 공간이 생기는 건데. 
            between은 분절 딱딱. around는 각자 양 옆에 공간이 생겨서
            결과적으로 시작과 끝부분에도 공간이 생기게 됨. */
            justify-content : space-around;
            width: 500px;
            height: 200px;
            border: 1px solid black;
        }
        .item01{background-color: brown;
                /* flex-basis: 아이템 크기 조절! 굳이 width랑 height 안 넣어도 박스가 생김..ㄷ */
                flex-basis: 20%;}
        .item02{background-color: rgb(42, 165, 83);
                flex-basis: 50%;}
        .item03{background-color: rgb(165, 163, 42);
                flex-basis: 20%;}
        
    </style> 
</head>
<body>
    <!-- flex: 컨테이너(==박스)와 아이템으로 구성 됨. 최신 대형 사이트들 대부분이 씀.
         왜냐하면? 모든 모니터 화면에 맞춰 자동으로 사이즈 조절이 용이하기 때문.
        특성상 가로 배치가 자동으로 되는데 굳이 flex-direction을 주고 쓸 정도로 많이들 씀.-->
    <div class="container" >
        <div class="item01">아이템 1</div>
        <div class="item02">아이템 2</div>
        <div class="item03">아이템 3</div>
    </div>
</body>
</html>
