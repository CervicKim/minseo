<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번째장 홈페이지</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        display: flex;
        display: inline-flex;
        flex-direction: column;
        width: 100%;
        height: 1200px;
        background-color: gray;
    }
    .header{
        display: flex;
        flex-basis: 25%;
        height: 250px;
        background-color: darkcyan;
    }
    .image_1{
        /*왜 스페이스 어라운드가 안 먹히는 거지?ㅠ 상위 메뉴에 플렉스 넣엇는데ㅔㅠㅠ*/
        justify-items: space-around;
    }
    .main{
        align-self: center;
        width: 80%;
        height: 105%;
        background-color: darkgreen;
    }
    .line_1{
        width: 100%;
        height: 30vh;
        background-color: darkblue;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .line_2_1{
        position: relative;
    }
    .line_2{
        width: 100%;
        height: 30vh;
        background-color: darkred;
        
    }
    .line_3{
        flex-wrap: wrap;
        width: 100%;
        height: 20vh;
        background-color: darkorange;
    }
    #underLine_1{
        display: flex;
        /* flex-wrap: wrap; */
    }
    #underLine_2{
        display: flex;
        /* flex-wrap: wrap; */
    } 
    #mini{
        width: 70px;
        height: 70px;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="image_1">
                <img src="http://placeimg.com/500/200">
                <img src="http://placeimg.com/600/200/2">
                <img src="http://placeimg.com/500/200">
            </div>
        </div> <!-- 헤더 끝-->

        <div class="main">
            <div class="line_1">
                <img src="http://placeimg.com/230/200" alt="">
                <img src="http://placeimg.com/230/200" alt="">
                <img src="http://placeimg.com/230/200" alt="">
                <img src="http://placeimg.com/230/200" alt="">
                <img src="http://placeimg.com/230/200" alt="">
            </div> <!-- 1라인 끝-->
            
            
            <div class="line_2">
                <div class="line_2_1">
                    <img src="ani.png" alt="">
                    <img src="ani.png" alt="">
                    <img src="ani.png" alt="">
                    <img src="ani.png" alt="">
                </div> <!--2라인: 튀어나올 그림 끝-->

                <img src="http://placeimg.com/220/200" alt="">
                <img src="http://placeimg.com/220/200" alt="">
                <img src="http://placeimg.com/220/200" alt="">
                <img src="http://placeimg.com/220/200" alt="">
            </div> <!--2라인 애니 뒷 배경 끝-->

            <div class="line_3">
                <div id="underLine_1">
                    <img id="mini" src="mini_1.png" alt="">
                    <div> 어떤 말을 적으면 좋을까? </div>
                    <img id="mini" src="mini_2.png" alt="">
                    <div> 모양이 잘 안ㄴ되는 거 같아ㅠ</div>
                </div> <!--3라인 언더 1줄 끝-->
                
                <div id="underLine_2">
                    <div> 가나다라라11111 </div>
                    <img id="mini" src="mini_3.png" alt="">
                    <div> 마바뱌바샤샤샤샤</div>
                    <img id="mini" src="mini_4.png" alt="">
                </div> <!--3라인 언더 2줄 끝-->
            </div><!-- 3라인 : 기사목록 끝-->
            
        </div> <!-- 메인 끝-->
    </div> <!-- 컨테이너 끝-->
</body>
</html>
