<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번째장 그림 맞추기</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        display: flex;
        flex-direction: column;
        width: 110%;
        height: 100vh;
        background-color: gray;
    }
    .header{
        height: 200px;
        flex-basis: 15%;
        background-color: darkblue;
    }
    .main{
        display: flex;
        width: 100%;
        height: 600px;
        flex-basis: 80%;
        background-color: darkgreen;
        padding: auto;
    }
    .board{
        /* flex-direction: row;
        flex-wrap: wrap;
        display: block;
        flex-direction: row; */
        width: 55%;
        height: 100%;
        margin-left: 210px;
        background-color: orange;
    }
    .asd{
        height: calc( 100% - 100px ); /*헐.. 이게 뭐지.. 계림쌤이 해주심 ㄷㄷ..*/
    }
    .quiz{
        width: 100%;
        height: 100px;
        background-color: blueviolet;
    }
    .nav{
        width: 15%;
        height: 100%;
        margin-right: 300px;
        background-color: brown;
    }

</style>
<body>
    <div class="container">
        <div class="header">

        </div> <!-- 헤더 끝-->
        <div class="main">
            <div class="board">
                <div class="asd"></div>
                <div class="quiz">
                
                </div><!--퀴즈 끝-->
            </div><!--보드 끝-->
            <div class="nav">

            </div><!--네비 끝-->
            
        </div> <!-- 메인 끝-->
    </div> <!-- 컨테이너 끝-->
</body>
</html>
